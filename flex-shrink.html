<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fundamentos - flex shrink</title>
	<style type="text/css">
		.flex-container{
			display: flex;
			border: 1px solid black;
			max-width: 350px;
			margin-bottom: 10px;
		}

		.item{
			margin: 5px;
			background-color: orange;
			text-align: center;
			margin: 5px;
		}

		.s-1{
			flex-shrink: 1;
		}

		.fg-1{
			flex-grow: 1;
		}

		.s-0{
			flex-shrink: 0;
			flex-basis: 100px;
		}

		.s-2{
			flex-shrink: 2;
			flex-basis: 100px;
		}

		.s-3{
			flex-shrink: 3;
		}
	</style>
</head>
<body>

	<p>flex-shrink: 1</p>

	<div class="flex-container">
		<div class="item s-1 fg-1">A</div>
		<div class="item s-1 fg-1">B</div>
		<div class="item s-1 fg-1">C</div>
		<div class="item s-1 fg-1">D</div>
		<div class="item s-1 fg-1">E</div>
	</div>
	<div class="flex-container">
		<div class="item s-1 fg-1">A</div>
		<div class="item s-1 fg-1">The generated Lorem Ipsum</div>
		<div class="item s-1 fg-1">C</div>
		<div class="item s-1 fg-1">D</div>
		<div class="item s-1 fg-1">E</div>
	</div>

	<p>flex-shrink: 0 / basis 100px</p>
	<div class="flex-container">
		<div class="item s-0 fg-1">A</div>
		<div class="item s-0 fg-1">The generated Lorem Ipsum</div>
		<div class="item s-0 fg-1">C</div>
		<div class="item s-0 fg-1">D</div>
		<div class="item s-0 fg-1">E</div>
	</div>

	<p>flex-shrink: 1</p>

	<div class="flex-container">
		<div class="item s-1 fg-1">A</div>
		<div class="item s-2 fg-1">The generated Lorem Ipsum</div>
		<div class="item s-2 fg-1">C</div>
		<div class="item s-3 fg-1">D</div>
		<div class="item s-3 fg-1">E</div>
	</div>

</body>
</html>
